<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: aliceblue;
      }
      h3 {
        background-color: aqua;
      }
      body {
        background-color: black;
      }
      td {
        color: aliceblue;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>ACCOUNT OPENING FORM</h1>
    </center>
    <h3>Personal Details</h3>
    <table>
      <form action="" method="get">
        <tr>
          <td>Name*</td>
          <td>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <td>
            Name of <br />
            (father/Guardian)
          </td>
          <td>
            <input type="text" name="" id="" />
          </td>
        </tr>
        <tr>
          <td>Date of Birth*</td>
          <td>
            <input type="date" />
          </td>
        </tr>
        <tr>
          <td>Gender*</td>
          <td>
            <input type="radio" name="Gender" value="Male" />Male
            <input type="radio" name="Gender" value="Female" />Female
          </td>
        </tr>
        <tr>
          <td>Nationality</td>
          <td>
            <input type="text" name="" id="" />
          </td>
        </tr>
        <tr>
          <td>Account Type*</td>
          <td>
            <input type="radio" name="Account Type" value="Saving" />Saving
            <input type="radio" name="Account Type" value="Fixed" />Fixed <br />
            <input type="checkbox" />Internet Banking
            <input type="checkbox" />Mobile Banking <input type="checkbox" />SMS
          </td>
        </tr>
        <tr>
          <td>Preferences</td>
          <td>alert</td>
        </tr>
        <tr>
          <td>Address</td>
          <td>
            <textarea
              name=""
              id=""
              cols="30"
              rows="5"
              placeholder="address"
            ></textarea>
          </td>
        </tr>
        <tr>
          <td>Country*</td>
          <td>
            <select name="Country" id="">
              <option value="Please Select" selected>Please Select</option>
              <option value="Pakistan">Pakistan</option>
              <option value="India">India</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Zip Code*</td>
          <td>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <td>Phone*</td>
          <td>
            <input type="number" />
          </td>
        </tr>
        <tr>
          <td>Email*</td>
          <td>
            <input type="email" />
          </td>
        </tr>
        <tr>
          <td>Password (6-8 characters)</td>
          <td>
            <input type="password" maxlength="8" />
          </td>
        </tr>
        <tr>
          <td>Verify Password*</td>
          <td>
            <input type="password" maxlength="8" /> <br />
            <input type="submit" value="SEND" />
            <input type="reset" value="CLEAR" />
          </td>
        </tr>
      </form>
    </table>
  </body>
</html>
