<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <table border="1px">
        <form action="" method="get">
            <tr>
                <th colspan="2">Pizza Shop 2.0</th>
            </tr>
            <tr>
                <td>Name  </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td>
                <input type="radio" name="Pizza Topping" value="Supreme">Supreme <br>
                <input type="radio" name="Pizza Topping" value="Vegetarian">Vegetarian <br>
                <input type="radio" name="Pizza Topping" value="Hawaiian">Hawaiian <br>
                </td>
            </tr>
            <tr>
                <td>
                    Pizza Sauce
                </td>
                    <td>
                    <select name="Pizza Sauce" id="">

                        <option value="Chili Sauce">Chili Sauce</option>
                        <option value="Garlic Sauce">Garlic Sauce</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Option Extras</td>
                <td>
                    <input type="checkbox">Extra Cheese
                    <input type="checkbox">Gluten Free Base
                </td>
            </tr>
            <tr>
                <td>
                    Delivery Instruction <br>
                </td>
            </tr>
            <td colspan="2">
            <textarea name="" id="" cols="80" rows="5"></textarea>
        </td>
        <tr>
            <td colspan="2">
                
                <input type="submit" value="Send mr order" id="">
            </td>
        </tr>
        </form>
    </table>

</html>
